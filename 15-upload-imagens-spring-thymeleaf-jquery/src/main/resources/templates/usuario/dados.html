<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="consulta">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="control-label">Nome:</label> <input type="text"
						id="username" name="username" th:field="*{username}"
						class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="control-label">E-mail</label> <input type="text"
						id="email" name="email" th:field="*{email}" class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="control-label">Senha:</label> <input type="password"
						id="password" name="password" th:field="*{password}"
						class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="control-label">Confirma Senha:</label> <input
						type="password" id="confirmPassword" name="confirmPassword"
						th:field="*{confirmPassword}" class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="control-label">Departamento:</label> <input
						type="text" id="departamento" name="nome"
						th:field="*{departamento.nome}" class="form-control" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
