<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Cadastro Usuário</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="container">
			<div th:replace="usuario/cabecalho"></div>
			<div class="tile">
				<div class="tile-body">
					<form th:action="@{/usuario/excluir}"
						  method="POST" 
						  th:object="${usuario}">
						<div th:replace="usuario/dados :: consulta"></div>
						<input type="hidden" 
						  	   id="id" 
						  	   name="id" 
						  	   th:field="*{id}" />
						<div class="tile-footer">
							<button type="button" class="btn btn-primary" id="btnModal">Excluir</button>
							<a th:href="@{/usuario/listar}" class="btn btn-warning">Cancelar</a>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div class="modal modal-danger fade" id="myModal" tabindex="-1"
			role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title text-center">Confirme a Exclusão do
							Registro!</h4>
					</div>

					<div class="modal-body">
						<p class="text-center">Você tem certeza do que está fazendo?</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="btnCancel" class="btn btn-success"
							data-dismiss="modal">Não, Cancelar</button>
						<button type="submit" id="confirmAction" class="btn btn-danger">Sim,
							Excluir</button>
					</div>

				</div>
			</div>
		</div>
	</section>
	<th:block layout:fragment="javascript-extra">
			
		<script>
		
		    $('#btnModal').on('click', function(event){
		    	$('#myModal').modal();
		    });
		
		     
		    $('#confirmAction').on('click', function(){
		 	   event.preventDefault();
	    	   $('#formUsuario').submit();
	       });
		</script>
	</th:block>
</body>
</html>
