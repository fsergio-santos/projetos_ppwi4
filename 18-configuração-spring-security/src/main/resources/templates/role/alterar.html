<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Cadastro Usu√°rio</title>
</head>
<body>
 <form th:action="@{/usuario/alterar}" method="POST" th:object="${usuario}">
  		<br/>
  		<label>Nome:</label>
  		<input type="text" 
  		       id="username" 
  		       name="username" 
  		       th:field="*{username}"/>
  		<br/>
  		<label>E-mail</label>
  		<input type="text" 
  		       id="email" 
  		       name="email" 
  		       th:field="*{email}"/>
  		<br/>
  		<label>Senha:</label>
  		<input type="password" 
  			   id="password" 
  			   name="password" 
  			   th:field="*{password}"/>
  		<br/>
  		<label>Confirma Senha:</label>
  		<input type="password" 
  		       id="confirmPassword" 
  		       name="confirmPassword" 
  		       th:field="*{confirmPassword}"/>
  		<br/>
  		<input type="hidden" 
  		       id="id" 
  		       name="id" 
  		       th:field="*{id}" />
  		       
  		<button>Alterar</button>
  
  </form>
</body>
</html>
