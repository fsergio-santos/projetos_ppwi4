<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:ref="@{/css/main.css}"></link>
<link rel="stylesheet" type="text/css" th:ref="@{/css/font-awesome/css/font-awesome.css}"></link>
</head>
<body>
    <h1> Cadastro de Usuários </h1>
    <table>
       <thead>
	    	<tr>
	    		<th>id</th>
	    		<th>Nome</th>
	    		<th>E-mail</th>
	    		<th>Ações</th>
	    	</tr>
       </thead> 
       <tbody>
       	 <tr th:each="usuario :${usuarios}">
       	    <td th:text="${usuario.id}">1</td>
       	    <td th:text="${usuario.username}">Roberto Carlos</td>
            <td th:text="${usuario.email}">Roberto@Carlos.com.br</td>
       	    <td>
       	       <a th:href="@{/usuario/alterar/{id} (id=${usuario.id})}" >Alteração</a>
       	       <a th:href="@{/usuario/excluir/{id} (id=${usuario.id})}" >Exclusão</a>
       	       <a th:href="@{/usuario/consultar/{id} (id=${usuario.id})}">Consulta</a>
       	    </td>
       	 </tr>
       </tbody>	
    </table>
    <a th:href="@{/usuario/cadastro}" >Incluir</a>
    
    <script type="text/javascript" th:src="@{/js/jquery/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
     
</body>
</html>
